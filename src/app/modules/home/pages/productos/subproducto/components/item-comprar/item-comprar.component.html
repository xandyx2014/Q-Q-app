<ion-content>
  <div fxLayoutAlign="center center" style="height: 100%;">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Seleccione la cantidad a comprar</ion-card-subtitle>
        <ion-card-title color="primary">Producto</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form>
          <ion-item>
            <ion-label color="medium" position="floating">Cantidad</ion-label>
            <ion-input type="number" min="0"></ion-input>
          </ion-item>
          <div fxLayoutAlign="row">
            <ion-button (click)="comprar()">Comprar</ion-button>
            <ion-button (click)="cancelar()">cancelar</ion-button>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
