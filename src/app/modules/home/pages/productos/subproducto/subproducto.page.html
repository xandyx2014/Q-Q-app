<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
     <!--  <ion-searchbar placeholder="Busqueda"></ion-searchbar> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="subProductos.length; else elseTemplate">
    <ion-card *ngFor="let item of subProductos; let i = index" mode="ios" fxLayout="row" fxLayoutAlign="space-betwen center">
      <ng-container *ngIf="item?.images?.length; else elseTemplate">
        <img [id]="i" (click)="iniciarImagenes(i)" style="width: 25%; height: 25%;" [src]="item?.images[0].url | isOnline"  alt="" srcset="">
      </ng-container>
      <ng-template #elseTemplate>
        <img style="width: 25%; height: 25%;" src="/assets/img/no-image.png" alt="" srcset="">
      </ng-template>
      <ion-card-content>
        <ion-text color="primary">
          <h3>{{ item.trade_name}}</h3>
        </ion-text>
        <p>{{ item.description }}</p>
        <ion-button (click)="verDetalle(item)"  fill="outline">
          Ver Producto
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ng-container>
  <ng-template #elseTemplate>
    <div fxLayout="row" fxLayoutAlign="center center" style="width: 100%; height: 50vh;">
      <ion-text color="primary">
        No se encontro resultados
      </ion-text>
    </div>
    
  </ng-template>


</ion-content>
