<ion-content>
  <ion-slides pager="true" [options]="slideOpts" >
    <ion-slide *ngFor="let item of producto?.images">
      <ng-container>
        <img style="width: 100%; height: 45vh; background-size: cover;" [src]="item.url" alt="" srcset="">
      </ng-container>
    </ion-slide>
    <ng-container *ngIf="producto.images.length == 0;">
      <ion-slide>
        <img style="width: 100%; height: 45vh; background-size: cover;" src="/assets/img/no-image.png" alt="" srcset="">
      </ion-slide>
    </ng-container>

    
  </ion-slides>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>{{producto.generic_name}}</ion-card-subtitle>
      <ion-card-title color="primary"> {{ producto.price_sale}} .Bs</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-text color="medium">
        <p>{{ producto.description}}</p>
      </ion-text>
      <ion-button (click)="agregarCarrito()" color="primary" expand="full">
        Comprar
      </ion-button>
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="cart"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
